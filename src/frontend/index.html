<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chessington</title>
    <link rel="stylesheet" href="css/chessboard-0.3.0.min.css">
    <link rel="stylesheet" href="css/chessington.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/chessboard-0.3.0.min.js"></script>
    <script src="js/chessington.bundle.js"></script>
  </head>
  <body onload="chessington.createChessBoard()">
    <div id="chess-board"></div>
    <span id="turn-status"></span>
  </body>

  <br>
  <label for="whiteBot"> White </label>
  <select id="whiteBot" onchange="chessington.SET_BOT('WHITE')">
    <option value="Human"> Human </option>
    <option value="RandomBot"> Random </option>
  </select>
  <br>
  <label for="blackBot"> Black </label>
  <select id="blackBot" onchange="chessington.SET_BOT('BLACK')">
    <option value="Human"> Human </option>
    <option value="RandomBot"> Random </option>
  </select>
</html>
